<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>博客列表</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="css/animate.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./wangedit/wangEdit.css" />
    <script src="./wangedit/wangEdit.js"></script>
    <style>
        #editor-wrapper {
            border: 1px solid #ccc;
            z-index: 100;
        }
        #toolbar-container {
            border-bottom: 1px solid #ccc;
        }
        #editor-container {
            height: 300px;
        }
        .collapse {
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="../blog/index.html">文章列表</a>
                </li>
                <li>
                    <a class="logout-button">退出</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="social-feed-box">
                        <div class="social-avatar">
                            <div class="pull-left">
                                <img alt="image" src="img/a5.jpg" />
                            </div>
                            <div class="media-body">
                                用户名：null
                                <br>
                                昵称：null
                            </div>
                        </div>
                        <div class="social-body"></div>
                    </div>
                    <input type="text" class="form-control" id="a-title" placeholder="请输入文章标题" />
                    <p>文章内容</p>
                    <div id="editor-wrapper">
                        <div id="toolbar-container"><!-- 工具栏 --></div>
                        <div id="editor-container"><!-- 编辑器 --></div>
                    </div>
                    <button class="btn btn-primary send" role="button">发布文章</button>
                    <div class="ibox-title">
                        <h5>我的博客列表</h5>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>博客标题</th>
                                    <th>发布时间</th>
                                    <th>修改时间</th>
                                    <th>浏览量</th>
                                    <th>评论数量</th>
                                    <th>删除</th>
                                    <th>编辑</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="./js/plugins/layer/layer.min.js"></script>
    <script src="./wangedit-config.js"></script>
    <script src="./request.js"></script>
    <script src="./blog-list.js"></script>
    <script src="./logout.js"></script>
</body>
</html>
